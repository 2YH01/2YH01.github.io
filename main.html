<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body style="background-color:#f7f9fc; font-family: 'Roboto', sans-serif;">
    <aside class="side-bar">
        <ul>
            <li class="side-bar__menu">
                <a href="#" class="side-bar__menu-item">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="side-bar__menu">
                <a href="#" class="side-bar__menu-item">
                    <i class="fa-solid fa-headset"></i>
                    <span>Services</span>
                </a>
            </li>
            <li class="side-bar__menu">
                <a href="#" class="side-bar__menu-item">
                    <i class="fa-solid fa-flag"></i>
                    <span>Alerts</span>
                </a>
            </li>
            <li class="side-bar__menu">
                <a href="#" class="side-bar__menu-item">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Stats</span>
                </a>
            </li>
        </ul>
    </aside>

    <div class="nav-bar white-box-1">
        <div class="nav-bar__search-box">
            <input type="search" placeholder="Search"><button class="nav-bar__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="grow-box"></div>
        <div class="nav-bar__alert-box">
            <span class="alert"><i class="fa-solid fa-bell"></i></span>
            <span class="alert"><i class="fa-solid fa-envelope"></i></span>
            <span class="alert">Minny Park</span>
        </div>
        <div class="nav-bar__button">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="dash-board">
        <div>
            <h3 style="margin-left: 10px">Dashboard</h3>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="white-box skyblue-shadow flex f-ai-c f-jc-sa">
                    <div>
                        <p style="margin: 0; padding: 10px 0px">Earnings (Monthly)</p>
                        <h3 style="margin: 0; padding: 10px 0px">$400,000</h3>
                    </div>
                    <div class="dash-board__ico-style"><i class="fa-solid fa-calendar"></i></div>
                </div>
            </div>
            <div class="col-3">
                <div class="white-box green-shadow flex f-ai-c f-jc-sa">
                    <div>
                        <p style="margin: 0; padding: 10px 0px">Earnings (Annual)</p>
                        <h3 style="margin: 0; padding: 10px 0px">$800,000</h3>
                    </div>
                    <div class="dash-board__ico-style"><i class="fa-solid fa-dollar-sign"></i></div>
                </div>
            </div>
            <div class="col-3">
                <div class="white-box blue-shadow flex f-ai-c f-jc-sa">
                    <div>
                        <p style="margin: 0; padding: 10px 0px">Tasks</p>
                        <h3 style="margin: 0; padding: 10px 0px">13</h3>
                    </div>
                    <div class="dash-board__ico-style"><i class="fa-solid fa-list-check"></i></div>
                </div>
            </div>
            <div class="col-3">
                <div class="white-box yellow-shadow flex f-ai-c f-jc-sa">
                    <div>
                        <p style="margin: 0; padding: 10px 0px">Requests</p>
                        <h3 style="margin: 0; padding: 10px 0px">26</h3>
                    </div>
                    <div class="dash-board__ico-style"><i class="fa-solid fa-comments"></i></div>
                </div>
            </div>
        </div>

    </div>

    <div class="chart">
        <div class=" row">
            <div class="overview col-8">
                <div class="gray-box">
                    <h4 style="margin: 0;">Earnings Overview</h4>
                </div>
                <div class="white-box">
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="tasks col-4">
                <div class="gray-box">
                    <h4 style="margin: 0;">Tasks</h4>
                </div>
                <div class="white-box flex f-jc-sb"><span>Borrowed Items</span><span class="badge-sm">14</span></div>
                <div class="white-box flex f-jc-sb"><span>Trello requests</span><span class="badge-sm">2</span></div>
                <div class="white-box flex f-jc-sb"><span>Marked Comments</span><span class="badge-sm">1</span></div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body></html>
